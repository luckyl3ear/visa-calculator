    function initQuest(lang) {
        userLang = lang;
        document.getElementById('lang-screen').classList.remove('active-screen');
        document.getElementById('quiz-screen').classList.add('active-screen');
        
        const t = translations[lang];
        document.querySelectorAll('.yes-txt').forEach(el => el.innerText = t.yes);
        document.querySelectorAll('.no-txt').forEach(el => el.innerText = t.no);
        document.getElementById('ai-init-msg').innerText = t.aiInit;
        renderStep();
    }

    function renderStep() {
        const step = flows[currentStep];
        document.getElementById('question-text').innerText = step.text[userLang];
        document.getElementById('progress-bar').style.width = (stepLog * 15) + "%";

        document.querySelectorAll('.ui-group').forEach(u => u.classList.remove('active-ui'));
        
        if(step.type === "OX") {
            document.getElementById('ui-ox').classList.add('active-ui');
        } else if(step.type === "CHOICE") {
            const container = document.getElementById('ui-choice');
            container.innerHTML = "";
            step.choices.forEach(c => {
                const b = document.createElement('button');
                b.className = "ios-btn";
                b.innerText = c.text[userLang] || c.text.ko;
                b.onclick = () => { currentStep = c.next; stepLog++; renderStep(); };
                container.appendChild(b);
            });
            container.classList.add('active-ui');
        } else if(step.type === "INPUT") {
            document.getElementById('ui-input').classList.add('active-ui');
        }
    }

    function handleInput(val) {
        const step = flows[currentStep];
        stepLog++;
        if(step.type === "OX") {
            currentStep = (val === 'O') ? step.nextO : step.nextX;
        } else {
            currentStep = step.next;
        }

        if(currentStep.startsWith("res_")) showFinalResult(currentStep);
        else renderStep();
    }

    function showFinalResult(resKey) {
        document.getElementById('quiz-screen').classList.remove('active-screen');
        document.getElementById('result-screen').classList.add('active-screen');

        const t = translations[userLang];

        document.getElementById('visa-badge').innerText = res.name[userLang] || res.name.ko;
        document.getElementById('visa-desc').innerText = res.desc[userLang] || res.desc.ko;
        document.getElementById('consult-txt').innerText = t.consult;

    }

    async function askGemini() {
        const input = document.getElementById('user-input');
        const win = document.getElementById('chat-window');
        if(!input.value) return;
        win.innerHTML += `<div style="text-align:right; margin-bottom:10px; opacity:0.8;">${input.value}</div>`;

        try {
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {

            win.innerHTML += `<div style="color:var(--ios-blue); margin-bottom:10px;">‚Ä¢ ${data.candidates[0].content.parts[0].text}</div>`;
            win.scrollTop = win.scrollHeight;
        } catch(e) { win.innerHTML += "<div>Error...</div>"; }
    }
