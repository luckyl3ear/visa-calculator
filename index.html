    function initQuest(lang) {

        const t = translations[lang];
        document.querySelectorAll('.yes-txt').forEach(el => el.innerText = t.yes);
        document.querySelectorAll('.no-txt').forEach(el => el.innerText = t.no);
        document.getElementById('ai-init-msg').innerText = t.aiInit;
        document.getElementById('next-btn').innerText = t.next;
        document.getElementById('notice-text').innerText = t.notice;
        renderStep();
    }

    function renderStep() {
        const step = flows[currentStep];
        document.getElementById('question-text').innerText = step.text[userLang];
        
        // ë’¤ë¡œ ê°€ê¸° ë²„íŠ¼ ë…¸ì¶œ ì œì–´ (ì²« ë‹¨ê³„ì—ì„  ìˆ¨ê¹€)
        document.getElementById('master-back-btn').style.display = (historyStack.length > 0) ? 'flex' : 'none';

        // ì§„í–‰ ë°” ê³„ì‚°
        const progressPercent = Math.min(historyStack.length * 15, 95);
        document.getElementById('progress-bar').style.width = progressPercent + "%";

        document.querySelectorAll('.ui-group').forEach(u => u.classList.remove('active-ui'));
        
        if(step.type === "OX") {
            document.getElementById('ui-ox').classList.add('active-ui');
        } else if(step.type === "CHOICE") {
            const container = document.getElementById('ui-choice'); container.innerHTML = "";
            step.choices.forEach(c => {
                const b = document.createElement('button'); 
                b.className = "ios-btn";
                b.innerText = c.text[userLang];
                b.addEventListener('click', () => { 
                    historyStack.push(currentStep); // ğŸ’¡ í˜„ì¬ ë‹¨ê³„ë¥¼ ìŠ¤íƒì— ì €ì¥
                    currentStep = c.next; 
                    if(currentStep.startsWith("res_")) showFinalResult(currentStep);
                    else renderStep(); 
                });
                container.appendChild(b);
            });
            container.classList.add('active-ui');
        } else if(step.type === "INPUT") {
            document.getElementById('ui-input').classList.add('active-ui');
        }
    }

    function handleInput(val) {
        const step = flows[currentStep];
        historyStack.push(currentStep); // ğŸ’¡ í˜„ì¬ ë‹¨ê³„ë¥¼ ìŠ¤íƒì— ì €ì¥
        
        if(step.type === "OX") currentStep = (val === 'O') ? step.nextO : step.nextX;
        else currentStep = step.next;

        if(currentStep.startsWith("res_")) showFinalResult(currentStep);
        else renderStep();
    }
